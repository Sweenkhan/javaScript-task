<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reciepe Ready In Minutes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    #recipeList {
      list-style-type: none;
    }

    #recipeList li {
      cursor: pointer;
      padding: 5px;
      border: 1px solid #000;
      margin-bottom: 10px;
      width: 300px;
    }

    #recipeReadyInMinutes {
      margin-top: 20px;
      font-size: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="wrapper"> hi
    <ul id="recipeList"></ul>
    <p id="recipeReadyInMinutes"></p>
  </div>

  <script>
    let recipeTime = document.querySelector("#recipeReadyInMinutes")
    let lists = document.getElementById("recipeList")
    let list = document.createElement("li")



    fetch("https://content.newtonschool.co/v1/pr/64996337e889f331d43f70ba/recipes")
      .then((res) => {
        return res.json()
      }).then((result) => {

        recipeData(result)
      })



    function recipeData(data) {
 
      for (let i = 0; i < data.length; i++) {

        let list = document.createElement("li") 
        lists.appendChild(list).innerHTML = data[i].title

        let allList = document.querySelectorAll("li") 
        
      
          allList[i].addEventListener("click", () => {   
            timeupdate(i)
        })

        function timeupdate(time){
          recipeTime.innerHTML = `This reciepe will take ${data[time].readyInMinutes} minutes`

        }
        
      }

    
      }

  </script>
</body>

</html>
